services:
  - type: web
    name: ats-resume-checker
    env: node
    plan: free
    buildCommand: npm run render-build
    startCommand: cd backend && npm run init-db && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ats-database
          property: connectionString

databases:
  - name: ats-database
    plan: free
    databaseName: atsdb
    user: atsuser